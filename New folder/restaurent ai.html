<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .restaurant-name {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .special-items {
            text-align: center;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 5px;
        }
        .owner-name {
            text-align: center;
            margin-top: 20px;
			background-color: green;
			color: white;
			
        }
    </style>
</head>
<body>
    <h1 class="restaurant-name">Restaurent akarsh</h1>

    <div class="special-items">
        <marquee direction="left" behavior="scroll">
            chicken fry biryani 
        </marquee>
		<marquee direction="left" behavior="scroll">
            chicken 65
        </marquee>
    </div>

    <div class="images">
        <img class="image" src="photo1.jpg" alt="[Dish 1]">
        <img class="image" src="photo2.jpg" alt="[Dish 2]">
        <img class="image" src="photo3.jpg" alt="[Dish 3]">
		<img class="image" src="photo4.jpg" alt="[Dish 3]">
		<img class="image" src="photo5.jpg" alt="[Dish 3]">
        </div>

    <div class="menu">
        <h3>Veg Menu</h3>
        <ul>
            <li>gobi fry</li>
            <li>mushroom fty</li>
            <li>panneer-cashew nuts receipe </li>
            </ul>
    </div>

    <div class="menu">
        <h3>Non-Veg Menu</h3>
        <ul>
            <li>chicken fry biryani</li>
            <li>mugulai biryani</li>
            <li>chicken 65</li>
            </ul>
    </div>

    <p class="owner-name">Harish chodisetti</p>
</body>
</html>
